<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" /> -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/materialize.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Vpk Snapshot</title>
</head>

<body>
  <div class="container center-align">
    <h3><img src="../assets/icons/Icon_256x256.png" style="width:40px;height:40px;" alt="" /> VpK
      Snapshot</h3>
    <!-- <h3><i class=" fas fa-file-code"></i> VpK Snapshot</h3> -->
    <p>Create VpK (Visual parsed Kubernetes) snapshot</p>
    <form id="snapshot-form" class="col s12">
      <div class="input-field">
        <div class="input-field col s12">
          <label for="getcmd">CLI command (default: kubectl)</label>
          <input id="getcmd" name="getcmd" type="text" placeholder="examples: kubectl, oc, etc" />
        </div>
        <div class="input-field col s12">
          <label for="snapshot_prefix">Snapshot prefix (default: snapshot)</label>
          <input id="snap_prefix" name="snap_prefix" type="text" class="validate" placeholder="text with no spaces" />
        </div>
      </div>

      <input type="submit" value="Get snapshot" class="btn black tooltip" data-position="bottom">
    </form>
    <div>
      <p>
        Output Path: <span id="output-path"></span>
      </p>
      <!-- <p>
        <span id="output-path"></span>
      </p> -->
    </div>
    <div>
      <textarea rows="2000" cols="120" id="command-output" style="height: 200px;"></textarea>
    </div>
  </div>
  <script src="js/materialize.min.js"></script>
  <script src="js/gui-func.js"></script>
</body>

</html>
